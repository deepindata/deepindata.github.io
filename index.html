---
layout: default
title: Deep in Data
description: Deep in Data
featured_image: /images/elephants.jpg
---

<section class="hero">

	<div class="hero__image" style="background-image: url({{ page.featured_image }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>Projects</h1>
		<p>Data + Things I Love</p>

		<!-- {% include socials.html %} -->

	</div>

</section>

<section class="listing">

	<div class="wrap">

		{% for project in site.projects reversed %}

		<article class="post">

			<div class="post__image-wrap">
				<div class="post__image" style="background-image: url({{ project.preview_image }})"></div>
			</div>

			<div class="post__content-wrap">
				<div class="post__content">
					<h2 class="post__title"><a href="{{ project.url }}">{{ project.title }}</a></h2>
					<!-- <p class="post__subtitle">{{ project.subtitle }}</p> -->
					<p class="post__description">{{ project.subtitle }}</p>
				</div>
			</div>

		</article>

		{% endfor %}

	</div>

</section>
